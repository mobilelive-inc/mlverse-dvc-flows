# Permissions necessary to use the Azure/login action.
# Even if you grant read/write at the repo level, you still need id-token.
permissions:
  contents: read
  pages: write
  id-token: write

name: Deploy Model

on:
  workflow_dispatch:
    inputs: {}
  push:
    branches:
      - main

jobs:
  deploy_ml_training_pipeline:
    name: Deploy the model pipeline to Azure ML
    runs-on: ubuntu-latest
    environment: Development
    steps:
      - name: Repo checkout
        uses: actions/checkout@v3
      - name: Install az CLI
        run: |
          # Install the az CLI and ML extension
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          az extension add -n ml -y
          echo "Installed Azure CLI and ML extension"
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{secrets.AZUREML_CREDENTIALS}}
      - name: Install and prepare Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Run AML pipeline
        run: |
          echo "Installing dependencies"
          python -m pip install -r requirements.txt
          echo "Run depoly pipeline"
          # Run training pipeline
          cd azure
          jupyter execute azure_deploy.ipynb
